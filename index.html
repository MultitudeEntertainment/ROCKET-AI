<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROCKET AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="rocket"></div>
        <h1>ROCKET AI</h1>
      </div>
      <p class="subtitle">Chat intelligent, directement dans ton navigateur.</p>
    </header>
    <main id="chat">
      <div class="message ai">
        <div class="bubble">Bienvenue dans ROCKET AI. Pose ta question ci-dessous.</div>
      </div>
    </main>
    <footer>
      <textarea id="input" placeholder="Écris ta question ici…"></textarea>
      <button id="send">Envoyer</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
