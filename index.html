<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ROCKET AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Moteur IA universel -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <span class="rocket-body"></span>
                    <span class="rocket-fin left"></span>
                    <span class="rocket-fin right"></span>
                    <span class="rocket-flame"></span>
                </div>
                <div class="logo-text">
                    <h1>ROCKET AI</h1>
                    <p>Chat intelligent, directement dans ton navigateur.</p>
                </div>
            </div>

            <div class="status">
                <span id="status-dot" class="status-dot offline"></span>
                <span id="status-text">Initialisation…</span>
            </div>
        </header>

        <main class="chat-container">
            <div id="messages" class="messages">
                <div class="message message-ai">
                    <div class="avatar ai-avatar">R</div>
                    <div class="bubble">
                        <div class="bubble-header">ROCKET AI</div>
                        <div class="bubble-body">
                            <p>Bienvenue dans ROCKET AI.</p>
                            <p>Le moteur se charge dans ton navigateur…</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <div class="input-inner">
                <textarea id="input" rows="1" placeholder="Écris ton message ici…"></textarea>
                <button id="send-btn" class="send-btn" disabled>Envoyer</button>
            </div>
            <div class="hint">
                <span>Conseil : ROCKET AI répond de façon concise.</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
